<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>Canvas test</title>
</head>
<body>
  <div>
    Canvas test
  </div>
  <p>
    <input type="button" id="idBtnDraw" value="draw" onclick="draw()"><br>
  </p>

  <canvas id="canvas_test" width="520" height="800"></canvas>

  <br><a href="index.html">Home</a>

  <script>
    // -------------------------------------------------------
    function draw() 
    {
      const pi2 = Math.PI * 2;
      const x0 = 110;
      const y0 = 110;



      let canvas = document.getElementById ('canvas_test');
      if (canvas.getContext) {
        let ctx = canvas.getContext ('2d');

        ctx.fillStyle = '#000000';
        ctx.rect (0, 0, 519, 799);
        ctx.fill();

        ctx.strokeStyle = '#404040';
        
        for (let x = 0; x < 16; ++x) {
          for (let y = 0; y < 30; ++y) {
            ctx.fillStyle = palette [leds [x * 30 + y]];
            ctx.beginPath();
            ctx.arc (x * 20 + x0, y * 20 + y0, 8, 0, pi2);
            ctx.fill();
            ctx.stroke();
          }
        }
      }
      leds [pos++] = 1;
    }
    // -------------------------------------------------------
    window.onload = function() 
    {
      draw();
    }
    // -------------------------------------------------------
    let leds = new Array();
    leds.length = 16 * 30;
    for (let i = 0; i < 30 * 16; ++i) {
      leds [i] = 0;
    }

    let palette = ['#000000', '#ff0000'];
    
    let pos = 0;
  </script>
</body>
</html>
